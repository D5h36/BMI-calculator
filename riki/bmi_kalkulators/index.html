<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Kalkulators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container col-md-3">
            <div class="text">
                <h1>BMI Kalkulators</h1>
            </div>
            <div class=" col-md-auto parag">
                <p>BMI (Ķermeņa masas indekss) izmanto, lai iedalītu kategorijās, vai cilvēkam ir nepietiekams svars, normāls svars, liekais svars vai aptaukošanās atkarībā no tā,
                    kurā diapazonā vērtība ir.</p>
            </div>

            <div class=" col-md-auto d-flex weightDiv py-3 justify-content-center">
                <input type="text" class="form-control weightInput center-text-input" id="weight" name="Weight" placeholder="Svars(kg)" required>
            </div>
            
            <div class="col-md-auto d-flex heightDiv py-3 justify-content-center">
                <input type="text" class="form-control heightInput center-text-input" id="height" name="height" placeholder="Augums(cm)" required>
            </div>
            <div class="col-md-auto d-flex result py-3 justify-content-center">
                <button type="submit" id="result" class="btn btn-outline-primary result-btn" onclick="calculateBMI()">Aprēķināt</button>
            </div>

            <div class=" col-md-auto results py-3" id="results"></div>
            <div class=" col-md-auto back py-3">
                <button type="submit" id="back" class="btn btn-outline-primary back-btn">Citi Rīki</button>
                <button type="submit" id="github" class="btn btn-outline-primary github-btn">Github</button>

            </div>
        </div>
        
    

    <script src="script.js"></script>
</body>
</html>
